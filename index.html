<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="result">
     <h4> Your Result</h4>
      <div id="value">
        <span id="head"> 76</span>
        <br>
        <p> of 100</p>

      </div>
     <h1> Great </h1>
     <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="scores">
     <h3> Summary</h3>
      <div class="sum" id="reaction">
        <p> <img src="assets/images/icon-reaction.svg" alt="reaction"> Reaction</p>
        <div><strong> 80</strong> / 100</div>
        
      </div>
      <div class="sum" id="memory">
        <p> <img src="assets/images/icon-memory.svg" alt="Memory">
          Memory</p>
        <div> <strong> 92</strong> / 100</div>
      </div>
      <div class="sum" id="verbal">
        <p> <img src="assets/images/icon-verbal.svg" alt="Verbal">
          Verbal</p>
        <div> <strong> 61</strong> / 100</div>
      </div>
      <div class="sum" id="visual">
        <p> <img src="assets/images/icon-visual.svg" alt="visual">
          Visual</p>
        <div> <strong> 72</strong> / 100</div>
      </div>
     <button id="button"> Continue</button>
    </div>
  </main>
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
